<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration For An Event</title>
    <style>
        body {
            background-image: url(./download.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body background="./download.jpg" width="1500" height="1500" id="body">


    
    <center><h2>Registration for ABC Organisation</h2></center>
    <br>
    <hr>
    <br>
    <form>
        <center><label for="firstname">FirstName: </label><br>
        <input type="text" name="firstname" spaceholder="Enter first name"><br>
        <label for="lastname">LastName:</label><br>
        <input type="text" name="lastname" spaceholder="Enter Last name"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="lastname" spaceholder="Enter email"><br>
        <label for="username">Username:</label><br>
        <input type="type" name="username" spaceholder="Enter username"><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" spaceholder="Enter password"><br>
        <label for="confirm password">confirm Password</label><br>
        <input type="password" name="confirm password" spaceholder="Enter password"><br>
        <label for="gender">Gender: </label>
        <input type="checkbox" name="gender" id="gender" value="male">Male 
        <input type="checkbox" name="gender" id="gender" value="female">Female
        <input type="checkbox" name="gender" id="gender" value="others">Others<br>
        <label for="mobile">Phone No:</label><br>
        <input type="phone" name="mobile" spaceholder="Enter mobile number"><br>
        <label for="address">Address</label><br>
        <textarea name="address" id="address" rows="4" cols="20"></textarea><br>
        <label for="city">City/Town/Region: </label><br>
        <input type="text" name="city" ><br><br>
        <label for="country">Choose your Country: </label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="CANADA">CANADA</option>
            <option value="AUSTRALIA">AUSTRALIA</option>
            <option value="GERNAMY">GERMANY</option>
        </select><br><br>
        
        <input type="submit" name="submit" value="submit"></center>

    </form>
    
</body>
</html>
